<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Finder</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYbN4PwbYFu76cp_4ybsoVEG333ZNEj08&libraries=places"></script>
</head>
<body>
  <div class="header">
    <h1>☕ Cafe Finder</h1>
    <input id="searchBox" type="text" placeholder="Search location...">
    <div class="filters">
      <label><input type="checkbox" id="openNow"> Open Now</label>
      <select id="minRating">
        <option value="0">All Ratings</option>
        <option value="3">3★+</option>
        <option value="4">4★+</option>
      </select>
      <select id="radius">
        <option value="1000">1 km</option>
        <option value="3000">3 km</option>
        <option value="5000">5 km</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div id="sidebar">
      <h2>Nearby Cafes</h2>
      <ul id="placesList"></ul>
    </div>
    <div id="map"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
