<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CafeFinder — Nearby Cafes</title>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Leaflet CSS & JS for OpenStreetMap -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script src="js/app.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">☕ CafeFinder</div>
      <div class="search-wrap">
        <input id="locationInput" type="text" placeholder="🔎 Enter location or address" />
        <button id="searchBtn">Search</button>
      </div>
    </div>
  </header>

  <!-- MAP -->
  <div id="map" class="map"></div>

  <!-- Results Header moved directly under map -->
  <div class="results-section container">
    <div class="results-header">
      <h1>Nearby Cafes</h1>
      <div id="countText" class="count">0 cafes found</div>
    </div>
  </div>

  <!-- Results / Cards -->
  <main class="results-section container">
    <div id="loader" class="loader-wrap">
      <div class="spinner"></div>
      <div class="loader-text">Finding cafes near you...</div>
    </div>

    <div id="cardsGrid" class="cards-grid"></div>
  </main>

  <footer class="footer">
    <div class="container">© 2025 CafeFinder. Made with <span class="heart">❤</span> for coffee lovers.</div>
  </footer>
</body>
</html>
